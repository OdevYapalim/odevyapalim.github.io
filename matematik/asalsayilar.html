<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <script type="text/javascript" src="scripts/quizlib.1.0.0.min.js"></script>
        <script type="text/javascript" src="scripts/main.js"></script>
        <link rel="stylesheet" type="text/css" href="styles/quizlib.min.css" media="screen">
        <link rel="stylesheet" type="text/css" href="styles/stylesheet.css" media="screen">
        
        <title>Quizlib Example</title>
    </head>

    <body>
        <!-- Quiz Results -->
        <div id="quiz-result" class="card">
            Başarın <span id="quiz-percent"></span>% - <span id="quiz-score"></span>/<span id="quiz-max-score"></span><br/>
        </div>
        
        <!-- Quiz Container -->
        <div id="quiz">
            <!-- Question 1 -->
            <div class="card quizlib-question">
                <div class="quizlib-question-title">1. Atatürk kaç yılında doğmuştur?</div>
                <div class="quizlib-question-answers">
                    <input type="text" name="q1">
                </div>
            </div>
            <!-- Question 2 -->
            <div class="card quizlib-question">
                <div class="quizlib-question-title">2. Atatürk kaç yılında ölmüştür?</div>
                <div class="quizlib-question-answers">
                    <ul>
                        <li><label><input type="radio" name="q2" value="a"> 10 Kasım 1838</label></li>
                        <li><label><input type="radio" name="q2" value="b"> 10 Kasım 1938</label></li>
                    </ul>
                </div>
            </div>
            <!-- Question 3 -->
            <div class="card quizlib-question">
                <div class="quizlib-question-title">3. Aşağıdakilerden hangileri Atatürk'ün sıfatıdır?</div>
                <div class="quizlib-question-answers">
                    <ul>
                        <li><label><input type="checkbox" name="q3" value="a"> Başbuğ</label></li>
                        <li><label><input type="checkbox" name="q3" value="b"> Mareşal</label></li>
                        <li><label><input type="checkbox" name="q3" value="c"> Gazi</label></li>
                        <li><label><input type="checkbox" name="q3" value="d"> Başkomutan</label></li>
                    </ul>
                </div>
            </div>
            <!-- Answer Button -->
            <button type="button" onclick="showResults();">Kontrol et</button>
        </div>
    </body>
</html>
